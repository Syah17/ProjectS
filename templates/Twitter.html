<style>
h1 {text-align: center;}
h5 {
  text-align: center;
  color:red;
}

}
img {

<script>
function showImage() {
    document.getElementById('image').style.visibility="visible";
    document.getElementById('image2').style.visibility="visible";
    document.getElementById('image3').style.visibility="visible";
}  
</script>
<body>
 <div class="login">
    <center><img src="https://assets.teenvogue.com/photos/56b4f21327a088e24b967bb6/16:9/w_2560%2Cc_limit/twitter-gifs.gif" width="600" height="200" align="left"> </center>
    <br>
    <br>
  <h1><b>Twitter Sentiment Analysis</b></h1>
  <h5>(Tips:Please Enter Keyword to Search real-time tweets and press visualize to see data representation)</h6>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('keyword')}}"method="post">
    <center>
        <b><label for="keyword" style="color:black;">Twitter Query</label></b>
      <input type="text" name="keyword" placeholder="word" required="required" />
                
        <button type="submit" class="btn btn-primary btn-block btn-large">Submit</button>
  <button type="submit" class="btn btn-primary btn-block btn-large" onclick="showImage();" >Visualize</button>
    </center>

   <br>
   <br>
   <br>
   <br>
   <br>
  
   <h4><b><u>{{Top_Five_Tweets}}</u></b><h4>
   {% for s in prediction %}
        <p>{{s}}<p>
   {% endfor %}
   <br>

   <br></br>
   <b><u>{{polatiry_plot}}</u></b>
   <br></br>
   <img src="data:image/png;base64,{{ plot_polarity }}" id="image2" width="500" height="400" style="visibility:hidden" /> <!--style="visibility:hidden"-->
   <br></br>
   <b><u>{{Word_cloud}}</u></b>
   <br></br>
   <img src="data:image/jpeg;base64,{{ plot }}" id="image" width="500" height="400" style="visibility:hidden" /> <!--style="visibility:hidden"-->
   <br></br>
   <b><u>{{Sentiment}}</u></b>
   <br></br>
   <img src="data:image/jpeg;base64,{{ plot_sentiment }}" id="image3" width="500" height="400" style="visibility:hidden" /> <!--style="visibility:hidden"-->

</div>
</form>
 </div>
